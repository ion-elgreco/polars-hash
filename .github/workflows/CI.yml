        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path polars_hash/Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  merge_wheels:
    runs-on: ubuntu-latest
    needs: [linux_tests, linux, macos, windows, sdist]
